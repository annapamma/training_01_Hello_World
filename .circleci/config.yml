version: 2.1
description: # The purpose of this orb

orbs:
  my-orb:
    executors:
      linux:
        working_directory: ~/SalesforceMobileSDK-Android
        docker:
          - image: circleci/android:api-29-node
        environment:
          - TERM: "dumb"
          - GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
#        docker:
#          - image: circleci/node:9.6.1
    commands:
      dospecialthings:
        steps:
          - run: circleci step halt
          - run: echo "We will now do special things"
    jobs:
      myjob:
        executor: linux
        steps:
          - dospecialthings


workflows:
  main:
    jobs:
      - my-orb/myjob
