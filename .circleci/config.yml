version: 2.1

# these can be made into smaller building blocks for the rest of the code

commands:
  setup:
    steps:
      - add_ssh_keys:
          fingerprints:
          - 0d:94:44:8a:82:3d:01:b0:58:fb:97:3a:a4:cd:f4:b2
      - checkout
      - restore_cache:
            key: dependency-cache-
            # add pattern matching, so they don't completely miss the cache
            # eg. key: dependency-cache-
      - run:
          name: Install dependencies
          command: exit 0
      - run:
          name: Building
          command: yarn build
  run-node:
    steps:
      - run:
          name: Testing
          command: yarn test
      - run:
          name: Submitting code coverage to codecov
          command: exit 0
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ~/jobs/node_modules
            - /usr/local/share/.cache/yarn
            - /usr/local/share/.config/yarn

jobs:
  build:
    docker:
      - image: "circleci/node:9.6.1"
    steps:
      - run-node
