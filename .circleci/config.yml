version: 2.1
description: # The purpose of this orb

orbs:
  poop_example:
    commands:
      say-hello:
        description: Greet the user politely
        parameters:
          username:
            type: string
            description: A name of the user to greet
        steps:
          - run: "echo Hello << parameters.username >>"

workflows:
  build-test-deploy:
    jobs:
      - poop_example/say-hello:
          name: test-say-hello # best practice is to name each orb job
